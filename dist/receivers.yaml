otlp:
  protocols:
    grpc:
    http:

jaeger:
  protocols:
    grpc:
    thrift_binary:
    thrift_compact:
    thrift_http:

prometheus:
  config:
    scrape_configs:
      - job_name: 'otel-collector'
        scrape_interval: 10s
        static_configs:
          - targets: ['0.0.0.0:8888']

kafka:
  protocol_version: 2.0.0
  brokers:
    - localhost:9092
  topic: otel_traces
  encoding: otlp_proto
  group_id: otel-collector-group
